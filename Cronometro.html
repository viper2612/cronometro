<html>
    <head>
        <title>Cronometro</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="style_cronometro.css" rel="stylesheet" type="text/css">
    </head>
    <body>
       <div class="container">
            <div class= "Cronometro">
                <div class="board">
                    <p id="time">00:00.0</p>
                </div>
                <div class="buttons">
                    <button id="btnPlay">Iniciar</button>
                    <button id="btnPause">Pausar</button>
                    <button id="btnRestart">Reiniciar</button>
                    <button id="btnStop">Detener</button>
                </div>
            </div>
       </div> 
       <script src="Cronometro.js"></script>
    </body>
</html>
